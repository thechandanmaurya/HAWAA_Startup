<body>
<header class="main-header">
    <h1>HAWAA</h1>
    <div class="input">
        <input type="text"  class="text" placeholder="Write somthing">
        <input type="button" class="button" value="Search">
    </div>
</header>
<section class="form-register">
    <article class="regi">
    <h2> Register Here</h2>
        <br>
        <form class="register">
    <div class="form">
        <i class="fa fa-user icon"></i>
        <input type="text" placeholder="Username" required=""  name="username">
    </div>
    <div class="form">
        <i class="fa fa-envelope icon"></i>
        <input type="text" placeholder="Email/Example123@gmail.com" required="" name="email">
    </div>
    <div class="form">
        <i class="fa fa-key icon"></i>
        <input type="password" placeholder="Choose Your Password" required="" name="password">
    </div>
    <div class="form">
        <i class="fa fa-key icon"></i>
        <input type="password" placeholder="Confirm Your Password" required=""  name="password">
    </div>
    <div class="form">
        <i class="fa fa-mobile icon"></i>
        <input type="text" placeholder="Mobile Number" required=""  name="mobile">
    </div>
    <div class="form">
        <input type="text" placeholder="First Name" required=""  name="fname"><br>
        <input type="text" placeholder="Last Name" required=""  name="lname">
    </div>
    <br>
    <div class="option">
        <label for="select"><span style="float: left; ">Gender</span></label>
        <select id="select">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>
    <br>
            <div class="check">
        <input type="checkbox" id="label"> <span >I agree with terms and conditions</span>.

                <br><br>
        <input type="checkbox" id="labels"> <span>I want to receive the news and offers</span>.

            </div>
    <br><br> <br><br>
    <button type="submit" class="btn">Register</button>
</form>
